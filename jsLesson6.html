<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>jsレッスン</title>
</head>
<body>
	<button onclick="btWrite()">書く</button>
	<button onclick="btCheck()">長さを見る</button>
	<div id="result"></div>
	<script>
		var ele=document.getElementById("result");
		var pen={
			length:3,
			write:function(){
				this.length-=0.5;
				return '書きました';
			}
		}
		function btWrite(){
			var msg=pen.write();
			ele.textContent=msg;
		}
		function btCheck(){
			ele.textContent=`長さは ${pen.length}です。`;
		}
	</script>
</body>
</html>
