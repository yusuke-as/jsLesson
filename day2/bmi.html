<!doctype html>
<html lang="ja">
<html>
<head>
<meta charset="utf-8">
<title>bmi</title>
</head>
<body>
身長(cm):<input type="number" step="0.1" min="0" id="height"><br>
体重(kg):<input type="number" step="0.1" min="0" id="weight"><br>
<button id="Calc" onclick="doCalc()">計測</button><br>
<div id="bmi"></div>

<script>
	'use strict';
	const height=document.getElementById("height");
	const weight=document.getElementById("weight");
	const bmi=document.getElementById("bmi");
	let ans=0;
	let msg=null;
	function doCalc(){
		let h=parseFloat(height.value);
		let w=parseFloat(weight.value);
		ans=w/((h/100)*(h/100));
		console.log(ans);
		if(ans<18.5){
			msg="低体重";
		}else if(ans>=18.5 && ans<25){
			msg="普通";
		}else{
			msg="肥満";
		}
		bmi.innerHTML=`BMI:${ans.toFixed(2)}<br>${msg}です。`;
	};
	
</script>

</body>
</html>
